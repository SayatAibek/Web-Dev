<!DOCTYPE html>
<html lang="ru">
<head>
    <style>body {
        font-family: Arial;
        background-color: #fafafa;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .phone-mockup img {
        margin-right: 80px;
        max-width: 350px;
    }
    .right-side {
        font-family: Arial;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-direction: column;
    }
    .login-box {
        background-color: #fff;
        padding: 20px;
        border: 1px solid #dbdbdb;
        text-align: center;
        width: 350px;
    }
    .instagram-font {
        max-width: 150px;
    }
    .login-box form input {
        width: 90%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #dbdbdb;
        border-radius: 3px;
    }
    .login-box button {
        width: 100%;
        padding: 10px;
        background-color: #3fa7ec;
        color: white;
        border: none;
        border-radius: 5px;
        font-weight: bold;
        margin-top: 10px;
    }
    .or {
        margin: 15px 0;
        font-size: 14px;
        color: #8e8e8e;
    }
    .login-facebook img{
        max-width: 30px;
    }
    .register-box {
        margin-top: 20px;
        font-size: 16px;
        background-color: #fff;
        padding: 20px;
        border: 1px solid #dbdbdb;
        width: 350px;
        text-align: center;
    }
    .download-apps {
        text-align: center;
        margin-top: 20px;
    }
    .app-links img {
        width: 130px;
        margin: 5px;
    }
    a {
        color: #1877f2;
        text-decoration: none;
    }</style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="phone-mockup">
            <img src="iphone.png" alt="Instagram Mockup">
        </div>

        <div class="right-side"> 

            <div class="login-box">
                <img class="instagram-font" src="instagram.jpg" alt="Instagram">
                <form>
                    <input type="text" placeholder="Телефон, имя пользователя или эл. адрес">
                    <input type="password" placeholder="Пароль">
                    <button type="submit">Войти</button>
                    <div class="or">ИЛИ</div>
                    <div class="login-facebook">
                        <img src="facebook-icon.png"> 
                        <a href="https://www.facebook.com/">Войти чезер Facebook</a>
                    </div>
                    <a href="#">Забыли пароль?</a>
                </form>
            </div>

            <div class="register-box">
                У вас ещё нет аккаунта? <a href="#">Зарегистрироваться</a>
            </div>

            <div class="download-apps">
                Установите приложение.
                <div class="app-links">
                    <img src="apple-store-1.png" alt="App Store">
                    <img src="google-store.jpg" alt="Google Play">
                </div>
            </div>
        </div>
    </div>

    </div>   
</body>
</html>
